<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
    <title>Server management</title>
</head>
<body>

    <div class="wrapper">

        <div class="login-box">
        
            <form id="loginForm" action="" method="POST">
                <h1>Login</h1>
                <input type="text" id="username" name="username" placeholder="login" required class="{% if auth_failed %}incorrect-input{% endif %}">
                <br><br>
                <input type="password" id="password" name="password" placeholder="password" required class="{% if auth_failed %}incorrect-input{% endif %}">
                
                {% if error %}
                    <p class="error">{{error}}</p>

                {% else %}
                    <br><br>
                {% endif %}    

                <button type="submit" class="button" value="Login" id="submitButton">Login</button>

            </form>

        </div>
    </div>

    <script>
        document.getElementById("submitButton").addEventListener("click", function(){
            document.getElementById("loginForm").className="submitted";
        });
    </script>
</body>
</html>
